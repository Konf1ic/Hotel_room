<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Phong</title>
</head>
<body>
<h1>Create Phong</h1>
<form action="/phongs/create" method="post" th:object="${phong}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <br>
    <label for="detail">Detail:</label>
    <input type="text" id="detail" name="detail" th:field="*{detail}" required>
    <br>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:field="*{price}" required>
    <br>
    <label for="status">Status:</label>
    <input type="checkbox" id="status" name="status" th:field="*{status}">
    <br>
    <label for="numberOfPerson">Number of Persons:</label>
    <input type="number" id="numberOfPerson" name="numberOfPerson" th:field="*{numberOfPerson}" required>
    <br>
    <label for="numberBed">Number of Beds:</label>
    <input type="number" id="numberBed" name="numberBed" th:field="*{numberBed}" required>
    <br>
    <button type="submit">Create</button>
</form>
<button><a th:href="@{/phongs}">Back to List</a></button>
</body>
</html>
